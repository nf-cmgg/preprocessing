report_comment: >
  This report has been generated by the <a href="https://github.com/nf-cmgg/preprocessing/releases/tag/2.0.0" target="_blank">nf-cmgg/preprocessing</a>
  analysis pipeline.
report_section_order:
  "nf-cmgg-preprocessing-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-cmgg-preprocessing-summary":
    order: -1002
export_plots: true
disable_version_detection: true
bclconvert:
  create_undetermined_barcode_barplots: true
mosdepth_config:
  include_contigs:
    - "chr*"
  exclude_contigs:
    - "*_alt"
    - "*_decoy"
    - "*_random"
    - "chrUn*"
    - "HLA*"
    - "chrM"
    - "chrEBV"
extra_fn_clean_exts:
  - ".cram"
  - ".coverage"
